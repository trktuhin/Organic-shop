<div>
    <table class="table">
      <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders$ | async">
          <td>{{order.shipping.name}}</td>
          <td>{{order.datePlaced|date}}</td>
          <td><a [routerLink]="['/my/orders/',order.$key]">view</a></td>
        </tr>
      </tbody>
    </table>
  </div>
