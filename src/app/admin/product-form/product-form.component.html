<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input required #title="ngModel" 
            [(ngModel)]="product.title" name="title" id="title" type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is required.
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input required [min]="0" #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
              <div *ngIf="price.errors.required">
                  Price is required.
              </div>
              <div *ngIf="price.errors.min">
                  Price should be zero or higher.
              </div>
            </div>
          </div>
        
          <div class="form-group">
            <label for="category">Category</label>
            <select required #category="ngModel" [(ngModel)]="product.category" name="category" id="category"  class="form-control">
              <option value=""></option>
              <option *ngFor="let c of categories$|async" [value]="c.$key">
                {{c.name}}
              </option>
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
              Category is required.
            </div>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input url required #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
              <div *ngIf="imageUrl.errors.required">
                  Image url is required.
              </div>
              <div *ngIf="imageUrl.errors.url">
                  Enter a valid url.
              </div>
              </div>
          </div>
          <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
          <button type="button" *ngIf="id" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
  </div>
  <div class="col-md-6">
      <product-cart
      [product]="product"
      [showActions]="false"
      ></product-cart>
  </div>
</div>
